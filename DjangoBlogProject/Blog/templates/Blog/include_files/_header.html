{% load static %}
<!-- ======= Header ======= -->
<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="{% url 'index' %}" class="logo d-flex align-items-center">
            <h1>MyLittleBlog</h1>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="{% url 'index' %}">Blog</a></li>
                <li class="dropdown"><a href="#">
                    <span>Categories</span> <i
                        class="bi bi-chevron-down dropdown-indicator"></i>
                </a>
                    <ul>
                        {% for item in categories %}
                        <li><a href="{% url 'category' item.pk %}">{{ item }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'my_posts' %}">Posts</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                {% else %}
                <li><a href="{% url 'account_signup' %}">Sign up</a></li>
                <li><a href="{% url 'account_login' %}">Log in</a></li>
                {% endif %}
            </ul>
        </nav><!-- .navbar -->

        <a href="/" class="mx-2 js-search-open"></a>
        <i class="bi bi-list mobile-nav-toggle"></i>

        <div class="position-relative">
            <form action="{% url 'search' %}" class="search-form">
                <div class="row">
                    <div class="col-11">
                        <label>Search the blog</label>
                        <input type="text" name="q" placeholder="e.g. How to make coffe?" class="form-control">
                    </div>
                    <div class="col-1">
                        <button class="btn-btn-primary mt-4 py-1" style="margin-right:-40px;">Search</button>
                        <button class="btn js-search-close" type="submit"></button>
                    </div>
                </div>
            </form>

        </div>

    </div>

</header><!-- End Header -->
